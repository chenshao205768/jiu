<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="//www.vivo.com.cn/favicon.ico">
    <script src="font_d2jqdxlb194/iconfont.js"></script>
    <style>
        .icon {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="login-c">
            <img src="images/login.jpg" alt="">
            <a href=""><img src="images/logo-1.png" alt=""></a>
            <div class="main">
                <div class="main-c">
                    <div class="logo">
                        <img src="images/logo2.webp" alt="">
                    </div>
                    <div class="title">
                        短信验证码登录
                    </div>
                    <div class="aside">
                        <span>账号登陆</span>
                    </div>
                    <div class="phone">
                        <div class="phone-l">
                            <span>+86</span>
                            <i><img src="images/xiala.png" alt=""></i>
                        </div>
                        <input type="text" placeholder="请输入手机号" class="input">
                    </div>
                    <div class="duanxin clearfix">
                        <input type="text" placeholder="请输入验证码" class="input2">
                        <div class="duanxin-r">
                            <span>获取验证码</span>
                        </div>
                    </div>
                    <div class="box clearfix">
                        <div class="box-r">
                            <div class="box-c"></div>
                            <span>两周内自动登录</span>
                        </div>
                    </div>
                    <div class="btn">
                        登录
                    </div>
                    <div class="res-btn">
                        注册vivo帐号
                    </div>
                    <div class="text">
                        短信可能会有延时，请耐心等待，如果长时间未收到短信，请60秒后重新获取
                    </div>
                    <div class="pwd">
                        忘记密码
                    </div>
                    <div class="wrap">
                        <div class="wrap-t">
                            其它方式登录
                        </div>
                        <div class="wrap-b">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-weibo1"></use>
                              </svg>
                              <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-weixin"></use>
                              </svg>
                              <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-zhifubao"></use>
                              </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
