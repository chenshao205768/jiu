<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="icon" href="//www.vivo.com.cn/favicon.ico">
    <script src="js/require.js" defer async = "true" data-main="js/main-register.js"></script>
</head>
<body>
    <div class="register">
        <div class="main">
            <div class="logo">
                <div class="logo-c">
                    <img src="images/logo2.webp" alt="">
                </div>
            </div>
            <div class="title">
                <div class="title-c">
                    账号注册
                </div>
            </div>
            <div class="box">
                <div class="box-c">
                    <div class="country">
                        <div class="country-r">
                            中国
                            <div><img src="images/xiala.png" alt=""></div>
                        </div>
                    </div>
                    <div class="hint">
                        成功注册帐号后，国家／地区将不能被修改
                    </div>
                    <div class="phone clearfix">
                        <div class="phone-l">
                            <div class="phone-lr">
                                +86
                            </div>
                        </div>
                        <input type="text" placeholder="请输入手机号" class="input">
                    </div>
                    <div class="aside">
                        <div class="check-box">

                        </div>
                        <span class="span1">我已阅读并接受</span>
                        <a href="" class="span2">《服务协议》</a>
                        <span class="span3">和</span>
                        <a href="" class="span4">《隐私政策》</a>
                    </div>
                </div>
                <div class="btn">
                    下一步
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-t"></div>
        <div class="footer-b"></div>
    </div>
</body>
</html>
